<!DOCTYPE html>
<html>
<head>
  <title>地圖</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .background {
      position: relative;
      background-image: url('https://linebot-wpp0.onrender.com/static/Map/map.png');
      background-size: contain;      /* 自動縮放填滿 */
      background-position: center; /* 圖片置中對齊 */
      background-repeat: no-repeat;
      height: 80vh;
      overflow: hidden; /* 確保圖片不會超出邊界 */
    }
    .Icon {
      position: absolute;
      max-width: 30px;  /* 限制最大寬度 */
      max-height: 30px; /* 限制最大高度 */
      width: auto;
      height: auto;
      display: none;
      z-index: 10;
    }
  </style>
    <script>
        async function initLiff() {
            try {
                await liff.init({ liffId: "2007392080-pdLXAx9L" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
                const profile = await liff.getProfile();
                const userId = profile.userId;
                const displayName = profile.displayName;
                    
                const userData = await fetchUserData(userId);
                await updateOverlays(userData);
                const dataSend ={
                        "userId": userData.get("userId"),
                        "name": userData.name,
                        "qualification": userData.qualification,
                        "echo": userData.echo,
                        "gender": userData.gender,
                        "lotus": userData.lotus,
                        "muu": userData.muu,
                        "caterpillar": userData.caterpillar,
                        "cow": userData.cow,
                        "mouseCode": userData.mouseCode,
                        "turtle": userData.turtle
                    };
                await sendDataToBackend(dataSend);
                
            } catch (error) {
                console.error("LIFF 初始化失败:", error);
            }
        }
        async function fetchUserData(userId) {
            try {
                const response = await fetch(`https://digital-art-backend-nq89.onrender.com/api/users/${userId}`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("来自后端的资料:", data);
                return data;
            } catch (error) {
                console.error("获取用户数据时出错:", error);
            }
        }
        async function sendDataToBackend(data) {
            const statusElement = document.getElementById("statusMessage");
            
            try {
                statusElement.className = "status-message";
                statusElement.textContent = 'Loading...';
                
                const response = await fetch("https://linebot-wpp0.onrender.com/From", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`後端錯誤: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("後端回應:", result);
                
                statusElement.className = "status-message status-success";
                statusElement.textContent = 'Loading Success!';
                return result;
            } catch (err) {
                console.error("發送資料失敗", err);
                statusElement.className = "status-message status-error";
                statusElement.textContent = 'Loading fail, please try again later.';
                
                // 非 LINE 客戶端環境顯示完整錯誤
                if (!liff.isInClient()) {
                    statusElement.textContent += `: ${err.message}`;
                }
                throw err;
            }
        }
        function updateOverlays(data) {
        // 示例条件判断
            const icons = {
            lotus: document.getElementById('lotus-icon'),
            echo: document.getElementById('echo-icon'),
            gender: document.getElementById('gender-icon'),
            muu: document.getElementById('muu-icon')
            };
            if (data.lotus && icons.lotus) icons.lotus.style.display = 'block';
            if (data.echo && icons.echo) icons.echo.style.display = 'block';
            if (data.gender && icons.gender) icons.gender.style.display = 'block';
            if (data.muu && icons.muu) icons.muu.style.display = 'block';
            // if (true) {
            //     document.getElementById('Lotus').style.display = 'block';
            // }
            // if (true) {
            //     document.getElementById('Echo').style.display = 'block';
            // }
            // if (data.muu) {
            //     document.getElementById('Muu').style.display = 'block';
            // }
            // if (data.gender) {
            //     document.getElementById('Gender').style.display = 'block';
            // }
        // 可以添加更多条件和叠图
        }
        window.onload = initLiff;
    </script>
</head>
<body>
  <div class="background">
    <img id="lotus-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 800px; left: 150px;">
    <img id="echo-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 800px; left: 550px;">
    <img id="gender-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 800px; left: 500px;">
    <img id="muu-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 800px; left: 700px;">
    <img id="cow-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 400px; left: 150px;">
    <img id="turtle-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 400px; left: 550px;">
    <img id="code-icon" src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 400px; left: 500px;">
    <img id="caterpillar-icon"src="https://linebot-wpp0.onrender.com/static/Map/Finish.PNG" class="Icon" style="top: 400px; left: 700px;">
  </div>
</body>
</html>
