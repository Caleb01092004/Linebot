
<!DOCTYPE html>
<html>
<head>
    <title>LIFF 測試</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .loading {
            color: #666;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        async function initLiff() {
            try {
                // 初始化 LIFF
                await liff.init({ liffId: "2007392080-pdLXAx9L" });
                
                if (!liff.isLoggedIn()) {
                    // 如果未登入，執行登入
                    liff.login({ redirectUri: window.location.href });
                } else {
                    // 取得用戶資料
                    const profile = await liff.getProfile();
                    const context = liff.getContext();
                    
                    // 準備發送到後端的數據
                    const data = {
                        idToken: liff.getIDToken(),
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl || null,
                        statusMessage: profile.statusMessage || null,
                        language: liff.getLanguage(),
                        os: liff.getOS(),
                        isInClient: liff.isInClient(),
                        context: context
                    };

                    // 更新UI
                    document.getElementById("displayName").textContent = `Hello, ${profile.displayName}`;
                    
                    // 發送資料到後端
                    await sendDataToBackend(data);
                    
                    // 如果是從LINE客戶端訪問，顯示關閉按鈕
                    if (liff.isInClient()) {
                        addCloseButton();
                    }
                }
            } catch (err) {
                console.error("LIFF 初始化失敗", err);
                document.getElementById("displayName").className = "error";
                document.getElementById("displayName").textContent = "發生錯誤，請重新載入頁面";
            }
        }

        async function sendDataToBackend(data) {
            try {
                const response = await fetch("https://linebot-wpp0.onrender.com/liff-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`後端錯誤: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("後端回應:", result);
            } catch (err) {
                console.error("發送資料失敗", err);
                alert("無法連接伺服器，請稍後再試");
            }
        }

        function addCloseButton() {
            const button = document.createElement("button");
            button.textContent = "關閉視窗";
            button.style.marginTop = "20px";
            button.style.padding = "10px 20px";
            button.style.backgroundColor = "#06C755";
            button.style.color = "white";
            button.style.border = "none";
            button.style.borderRadius = "5px";
            button.onclick = () => liff.closeWindow();
            document.body.appendChild(button);
        }

        window.onload = initLiff;
    </script>
</head>
<body>
    <h3 id="displayName" class="loading">載入中...</h3>
</body>
</html>
