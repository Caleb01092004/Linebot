
<!DOCTYPE html>
<html>
<head>
    <title>LIFF 測試</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .loading {
            color: #666;
        }
        .error {
            color: red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #closeButton {
            background-color: #06C755;
        }
        #shareButton {
            background-color: #00B900;
        }
        #userInfo {
            margin-top: 20px;
            display: none;
        }
        #userPicture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <script>
        async function initLiff() {
            try {
                // 初始化 LIFF
                await liff.init({ liffId: "2007392080-BQjk8XQj" });
                
                if (!liff.isLoggedIn()) {
                    // 如果未登入，執行登入
                    liff.login({ redirectUri: window.location.href });
                } else {
                    // 取得用戶資料
                    const profile = await liff.getProfile();
                    const context = liff.getContext();
                    const decodedToken = liff.getDecodedIDToken();
                    // 獲取URL參數
                    const urlParams = new URLSearchParams(window.location.search);
                    const userId = profile.userId;
                    const displayName = profile.displayName;
                    // 準備發送到後端的數據
                    const data ={
                        "userId": userId,
                        "name": displayName,
                        "qualification": false,
                        "echo": false,
                        "gender": false,
                        "lotus": false,
                        "muu": false,
                        "caterpillar": false,
                        "cow": false,
                        "mouseCode": false,
                        "turtle": false
                    };
                    // 更新UI
                    document.getElementById("displayName").textContent = `Hello, ${profile.displayName}`;
                    
                    // 顯示用戶信息
                    document.getElementById("userInfo").style.display = "block";
                    const userPic = document.getElementById("userPicture");
                    if (profile.pictureUrl) {
                        userPic.src = profile.pictureUrl;
                    } else {
                        userPic.style.display = "none";
                    }
                    document.getElementById("userStatus").textContent = 
                        profile.statusMessage || "無狀態消息";
                    document.getElementById("deviceInfo").textContent = 
                        `語言: ${liff.getLanguage()} | 系統: ${liff.getOS()}`;
                    
                    // 發送資料到後端
                    await sendDataToBackend(data);
                    
                }
            } catch (err) {
                console.error("LIFF 初始化失敗", err);
                document.getElementById("displayName").className = "error";
                document.getElementById("displayName").textContent = "發生錯誤，請重新載入頁面";
                const statusElement = document.getElementById("statusMessage");
                statusElement.className = "status-message status-error";
                statusElement.textContent = `錯誤: ${err.message}`;
            }
        }
        async function sendDataToBackend(data) {
            const statusElement = document.getElementById("statusMessage");
            
            try {
                statusElement.className = "status-message";
                statusElement.textContent = 'Loading...';
                
                const response = await fetch("https://digital-art-backend-nq89.onrender.com/api/users/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`後端錯誤: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("後端回應:", result);
                
                statusElement.className = "status-message status-success";
                statusElement.textContent = 'Loading Success!';
                window.location.href = "https://digital-art-frontend.onrender.com/gender";
                return result;
            } catch (err) {
                console.error("發送資料失敗", err);
                statusElement.className = "status-message status-error";
                statusElement.textContent = 'Loading fail, please try again later.';
                
                // 非 LINE 客戶端環境顯示完整錯誤
                if (!liff.isInClient()) {
                    statusElement.textContent += `: ${err.message}`;
                }
                throw err;
            }
        }
        function addCloseButton() {
            const button = document.createElement("button");
            button.id = "closeButton";
            button.textContent = "關閉視窗";
            button.onclick = () => liff.closeWindow();
            document.body.appendChild(button);
        }
        function addShareButton() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                const button = document.createElement("button");
                button.id = "shareButton";
                button.textContent = "分享";
                button.onclick = async () => {
                    try {
                        await liff.shareTargetPicker([
                            {
                                type: 'text',
                                text: '看看這個有趣的LIFF應用！'
                            }
                        ]);
                    } catch (err) {
                        alert('分享失敗: ' + err.message);
                    }
                };
                document.body.appendChild(button);
            }
        }
        window.onload = initLiff;
    </script>
</head>
<body>
    <h3 id="displayName" class="loading">載入中...</h3>
    
    <div id="userInfo">
        <img id="userPicture" alt="用戶頭像">
        <p id="userStatus"></p>
        <p id="deviceInfo"></p>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
</body>
</html>
